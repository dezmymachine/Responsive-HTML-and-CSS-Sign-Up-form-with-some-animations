<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,400;9..40,600&family=Inter:wght@400;700&family=Lilita+One&family=Raleway:wght@100;500;600&family=Young+Serif&display=swap" rel="stylesheet">

        <title>Responsive Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <form action="rsult.html" method="get">
            <div class="user-info">
                <div class="input-box">
                    <span class="info">Full Name</span>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <span class="info">Username</span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="info">Email</span>
                    <input type="email" placeholder="abc@mail.com" required>
                </div>
                <div class="input-box">
                    <span class="info">Phone Number</span>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="input-box">
                    <span class="info">Password</span>
                    <input type="password" placeholder="Password" autocomplete="current-password" required minlength="8" maxlength="128">
                </div>
                <div class="input-box">
                    <span class="info">Confirm Password</span>
                    <input type="password" autocomplete="current-password" required minlength="8" maxlength="128">
                </div>
            </div>
            <div class="gender-info">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label>
                        <input type="radio" name="gender" value="Male">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female">
                        Female
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Sign up">
            </div>
        </form>
    </div>
</body>
</html>
